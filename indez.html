<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Start Playing!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="icons8-hand-rock-72.png" alt="rock">
        </div>

        <div id="p" class="choice">
            <img src="icons8-hand-72.png" alt="paper">
        </div>

        <div id="s" class="choice">
            <img src="icons8-hand-scissors-72.png" alt="scissors">
        </div>
    </div>

    <p id="message">Make your choice.</p>

    <audio id="myAudio" src="bounce.wav"></audio>

    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
